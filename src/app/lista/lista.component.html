<div class="container" *ngIf="currentUser">
    <ul class="list-group mr-5" *ngFor="let tasks of task; index as i">
        <div class="row">
          <div class="col-sm-10">
              <li [@flyInOut] class="list-group-item mb-2">{{tasks.taskDescription}}</li>
          </div>
          <div class="col-sm-2">
              <button class="btn btn-outline-danger mt-2" (click) = "deleteTask(tasks.id)">DELETE</button>
          </div>
        </div>
      </ul>
</div>
